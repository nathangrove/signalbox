version: '3.8'
services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webmail
    ports:
      - '5432:5432'
    volumes:
      - ./.pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - '9000:9000'
    volumes:
      - ./.miniodata:/data

  app:
    build: ./server
    working_dir: /app
    volumes:
      - ./server:/app
    env_file:
      - .env.example
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - redis
      - minio

volumes:
  pgdata:

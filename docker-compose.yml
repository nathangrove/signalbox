version: '3.8'
services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webmail
    ports:
      - '5432:5432'
    volumes:
      - ./.pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - '9000:9000'
    volumes:
      - ./.miniodata:/data

  prisma_migrate:
    image: node:20-slim
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      - postgres
    command: sh -c "sleep 5; npm --prefix server install --silent; npx prisma generate --schema=prisma/schema.prisma || true; npx prisma migrate deploy --schema=prisma/schema.prisma || true"
    restart: 'no'

  app:
    image: node:20-slim
    working_dir: /app/server
    volumes:
      - ./:/app
      - /app/server/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    ports:
      - '3000:3000'
    command: sh -c "cd /app/server && npm install --silent && npm --prefix server run prisma:generate || npx prisma generate --schema=/app/prisma/schema.prisma || true && npm run start:dev -- --host 0.0.0.0"
    depends_on:
      - postgres
      - redis
      - minio

  classifier:
    build:
      context: ./classifier
    image: webmail_classifier:latest
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - MODEL_PATH=/app/models/email_models.joblib
    volumes:
      - ./models:/app/models
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - postgres

  frontend:
    image: node:20-slim
    working_dir: /app/web
    volumes:
      - ./:/app
      - /app/web/node_modules
    env_file:
      - .env
    environment:
      - VITE_API_BASE=http://localhost:3000/v1
      - VITE_API_PROXY_TARGET=http://app:3000
    ports:
      - '3001:5173'
    command: sh -c "cd /app/web && npm install --silent && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - app

  worker:
    image: node:20-slim
    working_dir: /app/server
    volumes:
      - ./:/app
      - /app/server/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    command: sh -c "cd /app/server && npm install --silent && npm --prefix server run prisma:generate || npx prisma generate --schema=/app/prisma/schema.prisma || true && npm run worker"
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:
